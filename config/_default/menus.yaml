# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Posts
    url: '/posts'
    weight: 20
  - name: Events
    url: 'category/events'
    parent: Posts
  - name: Explained
    url: 'category/explained'
    parent: Posts
  - name: Other
    url: 'category/other'
    parent: Posts
  - name: Projects
    url: 'project'
    weight: 30
  - name: Talks
    url: 'event'
    weight: 40
  - name: Publications
    url: 'publication'
    weight: 50
  - name: Privacy
    url: 'privacy'
    weight: 60
  - name: Contact
    url: '#contact'
    weight: 70

